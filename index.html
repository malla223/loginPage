<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <form>
        
        <h1>Se Connecter</h1>
        <div class="social-media">
            
            <p><i class="fab fa-google"></i></p>
            <p><i class="fab fa-facebook-f"></i></p>
            <p><i class="fab fa-snapchat-square"></i></p>
            <p><i class="fab fa-twitter"></i></p>

        </div>
        <h4 align="center">ou utiliser l'adresse e-mail</h4>
         <div class="inputs">

             <input type="email" pattern=".+@kalanso\.com" placeholder="Email : ......@kalanso.com" required>
             <input type="password" placeholder="Mot de passe" minlength="6" maxlength="8" pattern="(?=.*\d).{8}" required>
        
        </div>
        
         <div class="mtd" align="center">
            <p>Mot de Passe oublié!!! <a href="#" class="rr">Réinitialiser</a></p>
        </div>

         <div align="center">
            <button>Connexion</button>
        </div>

         <div class="inscription" align="center">
             <p>Vous n'avez pas de Compte? <a href="#">CREER UN NOUVEAU</a></p>
         </div>

        
    </form>
</body>
</html>
